<div class="ca-more-section pb-70">
    <div class="container">
      <h2 class="ca-more-title theme-black-3 fnw-600 text-center mb-60">More Projects</h2>
      <div class="row">
        @for (project of projects; track project.id) {
          <div class="col-lg-4 col-md-6">
            <div class="ca-single-portfolio-item sm-img p-relative z-index-1 fix mb-30">
              <div class="ca-portfolio-img">
                <img class="w-100 br-7" [src]="project.image" alt="">
              </div>
              <div class="ca-portfolio-link">
                <a [href]="project.link" class="portfolio-link portfolio-link-2">
                  <span><img [src]="project.arrowIcon" alt=""></span>
                </a>
              </div>
              <div class="ca-portfolio-content-meta theme-bg-3 br-7">
                <p>{{ project.category }}</p>
                <h4 class="ca-por-title"><a [href]="project.link">{{ project.title }}</a></h4>
              </div>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
