<div class="ca-team-iner pt-100 pb-70">
    <div class="container">
      <div class="ca-team-iner-content-3 ca-sec-content-3 text-center mb-60 wow tpFadeInUp" data-wow-duration="1.5s" data-wow-delay=".2s">
        <h5 class="ca-section-subtitle subtitle-bg-6 p-relative theme-color-3 br-50">
          {{ teamData.subtitle }}
        </h5>
        <h2 class="ca-section-title theme-black-3 fnw-600 pt-16 ca-text-cap">
          {{ teamData.title }}
        </h2>
        <p class="pt-16">{{ teamData.description }}</p>
      </div>
      <div class="row">
       
        @for (member of teamData.team_members; track $index) {
        <div class="col-lg-3 col-md-6 mb-30">
          <div class="ca-team-inner p-relative z-index-1 wow tpFadeInUp">
            <div class="ca-team-inner-content p-relative fix">
              <div class="ca-team-iner-img">
                <img class="w-100" [src]="member.image" [alt]="member.name">
              </div>
              <div class="ca-team-iner-social">
                <ul>
                   <li><a href="javascript:void(0);"><span><i class="fa-brands fa-x-twitter"></i></span></a></li>
                   <li><a href="javascript:void(0);"><span><i class="fa-brands fa-linkedin-in"></i></span></a></li>
                   <li><a href="javascript:void(0);"><span><i class="fa-brands fa-instagram"></i></span></a></li>
                   <li><a href="javascript:void(0);"><span><i class="fa-brands fa-facebook-f"></i></span></a></li>
                </ul>
             </div>
            </div>
            <div class="ca-iner-content-team">
              <div class="ca-team-iner-content br-7">
                <div class="ca-team-iner-heading">
                  <h4 class="ca-team-iner-title">
                    <a routerLink="/team">{{ member.name }}</a>
                  </h4>
                  <span>{{ member.role }}</span>
                </div>
                <div class="ca-team-iner-share">
                  <a href="javascript:void(0);"><img src="assets/img/icon/ca-share.svg" alt="Share"></a>
                </div>
              </div>
            </div>
          </div>
        </div>
    }
      </div>
    </div>
  </div>
